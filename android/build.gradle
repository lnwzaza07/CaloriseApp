buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0' // หรือเวอร์ชันที่ใช้งานอยู่
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// กำหนดค่า defaultConfig สำหรับทุกๆ โมดูล
subprojects {
    afterEvaluate { 
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion 31 // เปลี่ยนเป็นเวอร์ชัน SDK ตามที่คุณใช้งาน
                defaultConfig {
                    minSdkVersion 21
                    // สามารถเพิ่มค่าตัวแปรอื่นๆ เพิ่มเติมได้ตามต้องการ
                }
            }
        }
    }
}
